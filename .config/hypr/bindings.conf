$DISCORD = discord

# scratchpad
bindd = SUPER Shift, S, move to scratchpad  , movetoworkspace, special
bindd = SUPER Alt, S, move to scratchpad (silent) , movetoworkspacesilent, special
bindd = SUPER, S, toggle scratchpad ,  togglespecialworkspace

# clipboard
unbind = SUPER, C
unbind = SUPER, X
bindd = SUPER, C, Copy, sendshortcut, CTRL, Insert,
bindd = SUPER, V, Paste, sendshortcut, SHIFT, Insert,
bindd = SUPER, X, Cut, sendshortcut, CTRL, X,
bindd = SUPER CTRL, V, Clipboard, exec, omarchy-launch-walker -m clipboard

# Window
unbind = SUPER, W
unbind = SUPER, J
unbind = SUPER, K
bindd = SUPER, Q, Close active window, killactive
bindd = SUPER ALT, J, Toggle split, togglesplit
bindd = SUPER, H, Move the window focus to the left, movefocus, l
bindd = SUPER, L, Move the window focus to the rigth, movefocus, r
bindd = SUPER, K, Move the window focus to the up, movefocus, u
bindd = SUPER, J, Move the window focus to the down, movefocus, d
bindd = SUPER, W, Toggle floating Window, togglefloating
# bindd = Alt, Tab, movefocus, d

# Menus
bindd = SUPER ALT, K, Show key bindings, exec, omarchy-menu-keybindings

